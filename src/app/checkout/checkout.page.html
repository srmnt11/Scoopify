<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Checkout Items List -->
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.product.name }}</h2>
        <p>₱{{ item.product.price }} x {{ item.quantity }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Total Price -->
  <ion-item>
    <ion-label>Total: ₱{{ totalPrice }}</ion-label>
  </ion-item>

  <!-- Buttons -->
  <ion-button expand="full" color="primary" (click)="confirmCheckout()">Confirm Order</ion-button>
  <ion-button expand="full" color="light" (click)="cancelCheckout()">Cancel</ion-button>
</ion-content>
