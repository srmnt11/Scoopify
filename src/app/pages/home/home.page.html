<ion-content>
  <div class="page-content">
    <section class="featured-products">
      <div class="featured-header">
        <h1>Best Selling</h1>
      </div>
      <ion-card *ngFor="let product of featuredProducts">
        <img [src]="product.image" alt="{{ product.name }}" />
        <ion-card-header>
          <ion-card-title>â‚±{{ product.price }}</ion-card-title>
          <ion-card-subtitle>{{ product.name }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="center-content">
          <ion-button expand="block" (click)="goToProductsPage()">Go to Products</ion-button>
        </ion-card-content>
      </ion-card>
    </section>

    <!-- Categories Section -->
    <section class="categories">
      <div class="featured-header">
        <h1>Explore!</h1>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="3" *ngFor="let category of categories">
            <ion-card (click)="viewCategory(category)">
              <img [src]="category.image" alt="{{ category.name }}" />
              <ion-card-header>
                <div class="featured-category">
                  <ion-card-title>{{ category.name }}</ion-card-title>
                </div>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>

    <!-- Offers Section -->
    <section class="offers">
      <div class="featured-header">
        <h1>Limited Sales</h1>
      </div>
      <ion-card *ngFor="let offer of offers">
        <ion-card-header>
          <div class="title-offer">
            <ion-card-title>Unavailable</ion-card-title>
          </div>
        </ion-card-header>
        <ion-card-content>
          <p>{{ offer.description }}</p>
          <ion-button color="primary" (click)="viewOffer(offer)">
            Unavailable
          </ion-button>
        </ion-card-content>
      </ion-card>
    </section>
  </div>
  </ion-content>
